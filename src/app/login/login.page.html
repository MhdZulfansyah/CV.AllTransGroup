<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-background">

  <ion-card class="ion-shadow login-card">
    <ion-card-header class="ion-text-center">
      <ion-card-title>Selamat Datang</ion-card-title>
      <ion-card-subtitle>Silakan login untuk melanjutkan</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form #form="ngForm" (ngSubmit)="login()" novalidate>

        <ion-list lines="none" class="form-list">

          <!-- Username -->
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input
              type="text"
              name="username"
              [(ngModel)]="username"
              required
              autocapitalize="off"
              autocomplete="username"
            ></ion-input>
          </ion-item>
          <ion-note *ngIf="form.submitted && !username" color="danger">
            Username wajib diisi.
          </ion-note>

          <!-- Password -->
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              name="password"
              [(ngModel)]="password"
              required
              minlength="4"
              autocomplete="current-password"
            ></ion-input>
          </ion-item>
          <ion-note *ngIf="form.submitted && (!password || password.length < 4)" color="danger">
            Password minimal 4 karakter.
          </ion-note>

        </ion-list>

        <!-- Tombol Login -->
        <ion-button
          expand="block"
          color="primary"
          class="ion-margin-top"
          type="submit"
        >
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Masuk
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
